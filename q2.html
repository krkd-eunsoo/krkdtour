<!DOCTYPE html>
<html>
<head>
  <title>힘센발 파쿠르</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Noto+Sans+KR" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Jua|Noto+Sans+KR" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1">
<script>
    function check(){
    var q1 = document.quiz.q1.value;

    if (q1 === '누구나') {
      alert('이정도는 맞춰야죠')
      window.open('q3-1.html')
    }
    else {
      alert('에이 정말 그거 맞아? 땡')
    }
  }
</script>

</head>

<body>
<div class="main-q2">
<h1>힘센발 파쿠르</h1>
<div class="description">
<form id="quiz" name="quiz">
  <p>‘파쿠르’는 난간을 타고 바닥을 구르며, <mark>내 주변</mark>을 <mark>모험</mark>이 가득한 <mark>놀이터</mark>로 만드는 <mark>생활스포츠</mark>입니다.
    파쿠르는 위험한 운동이 아니라, 주변환경을 잘 살피면서 내 몸을 보호할 수 있는 운동이랍니다.
    파쿠르 하는 어린이, 청소년, 어르신 등 <mark>누구나</mark> 참여할 수 있는 ‘<mark>힘센발</mark> 파쿠르’로 여러분을 초대해요.</p>
<p style="text-align:center;"><strong>파쿠르는 누가 할 수 있을까요?</strong></p>
<p style="text-align:center;">
  <input id="textbox" type="text" name="q1">
</p>
<p style="text-align:center;">
  <input id="button" type="submit" value="확인" onclick="check();">
</p>
</form>
</div>
</div>
</body>

</html>
