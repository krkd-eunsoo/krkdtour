<!DOCTYPE html>
<html>
<head>
  <title>영셰프스쿨</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Noto+Sans+KR" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Jua|Noto+Sans+KR" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1">
<script>
    function check(){
    var q1 = document.quiz.q1.value;

    if (q1 == "이천식천") {
      alert('킹갓엠페러제너럴충무공마제스티는 YOU!')
      alert('뭐래~')
      window.open('q11-1.html')
    }
    else {
      alert('그것도 아니야')
    }
  }
</script>

</head>

<body>
<div class="main-q10">
<h1>영셰프스쿨</h1>
<div class="description">
<form id="quiz" name="quiz">
  <p><mark>영셰프스쿨</mark>은 ‘인생을 요리하는 요리사’를 모토로 하는 도시형 <mark>요리대안학교</mark>입니다. 영셰프스쿨의 점심밥상 ‘<mark>모점(모두의 점심)</mark>’이 열리기도 하는 요리스튜디오인 <mark>이천식천</mark>에서는 먹는 음식과 행위에 대해 농부와 해, 달, 바람에게 <mark>감사</mark>의 마음을 담은 기도를 올리는 식사를 하는 곳입니다.</p>
<p style="text-align:center;"><strong>요리스튜디오 이름은 무엇일까요?</strong></p>
<p style="text-align:center;">
  <input id="textbox" type="text" name="q1">
</p>
<p style="text-align:center;">
  <input id="button" type="submit" value="확인" onclick="check();">
</p>
</form>
</div>
</div>
</body>

</html>
