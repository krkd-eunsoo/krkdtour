<!DOCTYPE html>
<html>
<head>
  <title>소리작업장</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Noto+Sans+KR" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Jua|Noto+Sans+KR" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1">
<script>
    function check(){
    var q1 = document.quiz.q1.value;

    if (q1 === '브라질') {
      alert('틀리기가 쉽지 않아요')
      window.open('q7-1.html')
    }
    else {
      alert('한번 더 기회를 드리겠습니다.')
    }
  }
</script>

</head>

<body>
<div class="main-q6">
<h1>소리작업장</h1>
<div class="description">
<form id="quiz" name="quiz">
  <p>소리작업장은 축제음악부터 힙합까지 다양한 공연 콘텐츠(장다리, 아프리카 댄스, 불꽃예술, 의상제작, 랩 등)를 만들어내는 작업장입니다.</p>
<p style="text-align:center;"><strong>축제음악 하면 가장 먼저 떠올리게 되는 삼바 음악, 삼바 음악은 어느 나라의 대표 음악일까요?</strong></p>
<p style="text-align:center;">
  <input id="textbox" type="text" name="q1">
</p>
<p style="text-align:center;">
  <input id="button" type="submit" value="확인" onclick="check();">
</p>
</form>
</div>
</div>
</body>

</html>
