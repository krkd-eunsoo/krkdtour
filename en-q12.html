<!DOCTYPE html>
<html>
<head>
  <title>목신작업장</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Noto+Sans+KR" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Jua|Noto+Sans+KR" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1">
<script>
    function check(){
    var q1 = document.quiz.radio.value;

    if (q1 == "correct") {
      alert('틀릴줄 알았는데 맞췄네?!')
      window.open('q13-1.html')
    }
    else {
      alert('다 풀었어? 집에 갈까?')
    }
  }
</script>

</head>

<body>
<div class="main-q12">
<h1>목신작업장</h1>
<div class="description">
<form id="quiz" name="quiz">
  <p>크리킨디 목신작업장에서는 정제된 재료, 잘 말린 나무가 아닌 주변에 버려지고 꺾여버린 <mark>나무</mark>를 구해다 쪼개서 숟가락, 의자와 같은 생활물건을 만드는 작업을 합니다. 나무를 정성스레 들여다보고 나무의 삶과 <mark>쓰임</mark>을 생각하며 <mark>숲</mark>의 <mark>생명</mark>을 <mark>존중</mark>하는 프로젝트입니다.</p>
<p style="text-align:center;"><strong>목신작업장에서 사용하는 나무 재료는?</strong></p>
<p style="margin-left:35%;">
  <input name="radio" type="radio" value="materials">
  정제된 재료 <br/>
  <input name="radio" type="radio" value="dry">
  잘 말린 나무 <br/>
  <input name="radio" type="radio" value="far">
  먼 데서 온 나무들 <br/>
  <input name="radio" type="radio" value="correct">
  주변에 버려진 나무들 <br/>
</p>
<p style="text-align:center;">
  <input id="button" type="submit" value="확인" onclick="check();">
</p>
</form>
</div>
</div>
</body>

</html>
