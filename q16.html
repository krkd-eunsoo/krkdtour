  <p>증기기관의 발명으로 시작된 산업혁명이래로 우리가 사는 사회는 과학 기술의 발전과 밀접하게 연결되어 변화해 왔습니다. 전문가들은 증기기관의 발명을 <mark>1차산업혁명</mark>, 전기 에너지의 상용화를 <mark>2차산업혁명</mark>, 컴퓨터와 인터넷의 발명을 <mark>3차산업혁명</mark>의 시작으로 봅니다. <mark>4차산업혁명</mark>은 인공지능 혁명이라고도 불릴만큼 인공지능 기술의 발전이 그 중심에 있습니다. 크리킨디센터의 '엔진룸'에서는 4차산업혁명의 대표적인 기술들을 체험해볼 수 있습니다.</p>
