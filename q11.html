<body>
    <div class="main-q12">

        <div class="description">

                <p>목공오토마타는 조그마한 나무조각들을 다듬고 이어 붙여서 만드는 <mark>예술</mark>이자 <mark>공학</mark>이자 놀이입니다. 목공오토마타 전시에는 이승항 선생님이 ‘멸종 위기 동물’을 주제로 만든 작품들이 있는데요, <mark>펭귄</mark>, 아프리카 <mark>코끼리</mark>, <mark>늑대</mark>가 있습니다.</p>

가장 몸집이 큰 이 멸종위기 동물은 무엇일까요?
</strong></p>
                <p style="text-align:center;">
                    <input id="textbox" type="text" name="q1">
                </p>
